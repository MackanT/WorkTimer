# UI Styling Configuration
# Centralized styling definitions for consistent UI appearance across the application

# ===== WIDGET WIDTHS =====
# Standard width classes for form inputs and widgets
widget_widths:
  # Extra compact: for very narrow inputs
  xs: "w-32"

  # Compact: for narrow inputs like numbers, short select lists
  compact: "w-48"

  # Standard: default width for most form inputs
  standard: "w-64"

  # Medium: wider than standard
  medium: "w-76"

  # Button width: for buttons (standardized width)
  button: "w-24"

  # Wide: for longer text inputs
  wide: "w-96"

  # Extra wide: for very wide inputs
  extra_wide: "w-112"

  # Full: takes full available width with flex, constrained to container
  full: "w-full flex-1 min-w-0"

  # Full no flex: takes full width without flexing
  full_static: "w-full"

# ===== CONTAINER WIDTHS =====
# Maximum widths for cards and containers (uses Tailwind's max-w-Nxl classes)
container_widths:
  # Extra small: very compact forms
  xs: "2" # max-w-2xl (672px)

  # Small: compact forms with few fields
  sm: "3" # max-w-3xl (768px)

  # Medium: standard forms
  md: "4" # max-w-4xl (896px)

  # Large: forms with many fields or side-by-side layouts
  lg: "5" # max-w-5xl (1024px)

  # Extra large: wide layouts with editors/previews
  xl: "6" # max-w-6xl (1152px)

  # 2X large: very wide layouts
  xxl: "7" # max-w-7xl (1280px)

  # Full screen: no maximum width constraint
  full: "full" # max-w-full

# ===== LAYOUT CLASSES =====
# Common layout class combinations for consistency
layouts:
  # Form row: horizontal layout with spacing, forced to full width
  form_row: "w-full gap-4 min-w-0 overflow-hidden"

  # Form column: vertical layout with spacing, forced to full width
  form_column: "w-full gap-4 min-w-0 overflow-hidden"

  # Card container: standard card styling with overflow control to respect max-width
  card: "w-full mx-auto my-0 p-4 overflow-hidden"

  # Card with extra padding: for important content sections (note: removed conflicting mx-6)
  card_padded: "w-full mx-auto my-4 p-6 overflow-hidden"

  # Card with vertical margin: for spaced sections
  card_spaced: "w-full mx-auto my-8 p-4 overflow-hidden"

  # Button with fixed width: for consistent button sizing
  button_fixed: "w-24"

  # Title/Header: large text with standard margin
  title: "text-h5 mb-2"

  # Subtitle: medium text
  subtitle: "text-subtitle1 mb-2"

  # Text - base size
  text_base: "text-base"

  # Text - base with margin bottom
  text_base_mb: "text-base mb-2"

  # Text - gray/muted
  text_muted: "text-gray-500"

  # Text - error/negative
  text_negative: "text-negative"

  # Text - centered muted with padding
  text_center_muted_padded: "text-gray-500 text-center w-full p-8"

  # Time tracking - customer card column
  time_tracking_customer_column: "items-start"

  # Time tracking - customer header row
  time_tracking_customer_header: "w-full justify-between"

  # Time tracking - project row
  time_tracking_project_row: "items-center w-full"

  # Time tracking - main container row
  time_tracking_container: "px-4 justify-between overflow-x-auto"

  # ===== COMMON UTILITY LAYOUTS =====
  # Full width (static, no flex)
  full_width: "w-full"

  # Tabs - sticky at top so the tab bar remains visible while scrolling
  tabs_sticky_top: "w-full sticky top-0 z-50 bg-[#121212] text-white border-b"

  # Full width + height
  full_size: "w-full h-full"

  # Row with gap-1
  row_gap_1: "gap-1"

  # Row with gap-2
  row_gap_2: "gap-2"

  # Row with gap-3
  row_gap_3: "gap-3"

  # Row with items centered
  row_centered: "items-center"

  # Row with justify between
  row_between: "justify-between"

  # Row with justify end
  row_end: "justify-end"

  # Full width row with gap-2
  full_row_gap_2: "w-full gap-2"

  # Full width row with gap-3
  full_row_gap_3: "w-full gap-3"

  # Full width row with gap-4
  full_row_gap_4: "w-full gap-4"

  # Full width row with justify between and items centered
  full_row_between_centered: "w-full justify-between items-center"

  # Full width row with gap-0
  full_row_nogap: "w-full gap-0 items-center"

  # Padding standard
  padding_standard: "p-4"

  # Margin bottom
  margin_bottom_2: "mb-2"

  # Margin bottom 4
  margin_bottom_4: "mb-4"

  # Margin top 2
  margin_top_2: "mt-2"

  # Margin top 4
  margin_top_4: "mt-4"

  # Margin y 2
  margin_y_2: "my-2"

  # Flex 1
  flex_one: "flex-1"

  # Padding with full width
  full_width_padded: "w-full p-4"

# ===== WIDGET-SPECIFIC STYLES =====
# Styles applied per widget type
widget_styles:
  # Code editor (CodeMirror)
  codemirror:
    # Standard mode classes
    standard: "min-h-96"
    # Full width mode classes - aggressive width constraints to prevent expansion
    full: "min-w-0 max-w-full overflow-hidden"
    # Inline styles - force width with !important to override component defaults
    style: "min-height: 400px; width: 100% !important; max-width: 100% !important; overflow-x: auto; word-wrap: break-word;"

  # Code display widget (ui.code for readonly)
  code_display:
    # Large height
    large: "w-full min-w-0 h-96"
    # Small height
    small: "w-full min-w-0 h-40 mt-2"
    # Medium height
    medium: "w-full min-w-0 h-64 mt-4"

  # HTML preview widget
  html_preview:
    # Base styling
    base: "h-96 overflow-auto p-4 rounded border"
    # Full width additions - prevent expansion with overflow
    full_extra: "min-w-0 max-w-full overflow-x-auto"
    # Dark mode inline styles - force width with !important
    style: "background-color: #1e1e1e; border-color: #444; min-height: 400px; width: 100% !important; max-width: 100% !important; word-wrap: break-word; overflow-wrap: break-word;"

  # Chip group (tags)
  chip_group:
    base: "mb-4 gap-1 flex-wrap"

  # Query button (compact button in button group)
  query_button:
    base: "text-grey-5 text-xs px-2 py-1 min-h-0 min-w-0 font-semibold"

  # Time tracking - project value label
  time_tracking_project_value:
    classes: "text-grey text-right whitespace-nowrap w-full"
    style: "max-width:100px; overflow-x:auto;"

  # Time tracking - customer name label
  time_tracking_customer_name:
    classes: "text-lg text-right"

  # Time tracking - customer total label
  time_tracking_customer_total:
    classes: "text-base text-grey text-right"

  # Time tracking - project name label
  time_tracking_project_name:
    classes: "ml-2 truncate"

# ===== SIZE MAPPING =====
# Map widget types to default sizes
default_sizes:
  input: "standard"
  text: "full"
  textarea: "full"
  number: "standard"
  date: "standard"
  datetime: "standard"
  select: "standard"
  switch: "standard"
  chip_group: "full_static"
  codemirror: "full"
  html: "full"
  markdown: "full"

# ===== INLINE STYLES =====
# Inline CSS styles for specific components
inline_styles:
  # Time tracking module
  time_tracking:
    # Customer card flex layout
    customer_card: "flex:1 1 320px; min-width:320px; max-width:420px; margin:0 12px; box-sizing:border-box;"
    # Main container max width
    container: "flex-wrap:nowrap; width:100%; max-width:1800px; margin:0 auto;"
    # Customer header row
    customer_header: "display:flex; align-items:center;"
    # Project row grid
    project_row: "display: grid; grid-template-columns: 20px 1fr 100px; align-items: center; margin-bottom:2px; min-height:20px;"

# ===== LAYOUT MODE DETECTION =====
# Widget types that trigger "wide layout mode" for their container
wide_widget_types:
  - codemirror
  - html
  - text
  - textarea
  - chip_group
