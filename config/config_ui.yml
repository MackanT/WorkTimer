      - name: "pat_token"
        label: "DevOps PAT"
        type: input
        options: []
        options_source: pat_token
        optional: true
        parent: customer_name
    action:
      function: "update_customer"
      main_action: "Customer"
      main_param: "customer_name"
      secondary_action: "updated"
      button_name: "Update"
  disable:
    fields:
      - name: customer_name
        label: Name
        type: select
        options: []
        options_source: customer_data
        optional: False
